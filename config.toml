baseURL = "https://docs.shokoanime.com/"
DefaultContentLanguage = "en"
title = "Shoko Docs"
enableGitInfo = true

disableKinds = ["taxonomyTerm"]

[outputs]
	home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
	unsafe= true

[languages]
	[languages.en]
		contentDir = "content/en"
		title = "Shoko"
		languageName = "English"
		weight = 1
	[languages.zh-CN]
		contentDir = "content/zh-CN"
		title = "Shoko"
		languageName = "简体中文"
		weight = 2

[params]
	images = ["icon.png"]
